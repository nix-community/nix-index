[package]
description = "Nix (package manager) indexing primitives"
authors = ["Benno Fünfstück <benno.fuenfstueck@gmail.com>"]
edition = "2021"
name = "nix-index"
version = "0.1.8"
license = "BSD-3-Clause"
homepage = "https://github.com/nix-community/nix-index"
repository = "https://github.com/nix-community/nix-index"
readme = "README.md"
keywords = [ "nixpkgs", "nixos", "nix", "indexing" ]
include = [
  "examples/",
  "src/*.rs",
  "src/bin/*.rs",
  "Cargo.toml",
  "README.md",
  "LICENSE"
]

[[bin]]
doc = false
name = "nix-index"

[[bin]]
name = "nix-locate"

[dependencies]
bincode = "1.3.3"
byteorder = "1.4.3"
error-chain = "0.12.4"
futures = "0.3.28"
grep = "0.2.12"
headers = "0.3.8"
http = "0.2.9"
hyper-proxy = "0.9.1"
memchr = "2.5.0"
num_cpus = "1.16.0"
indexmap = "2.0.0"
owo-colors = { version = "3.5.0", features = ["supports-colors"] }
rayon = "1.7.0"
regex = "1.9.3"
regex-syntax = "0.7.4"
separator = "0.4.1"
serde = "1.0.186"
serde_bytes = "0.11.12"
serde_derive = "1.0.186"
serde_json = "1.0.105"
tokio-retry = "0.3.0"
tokio-stream = "0.1.14"
url = "2.4.0"
void = "1.0.2"
xdg = "2.5.2"
xml-rs = "0.8.16"
xz2 = "0.1.7"
zstd = { version = "0.12.4", features = [ "zstdmt" ] }
brotli-decompressor = "2.3.4"

[dependencies.hyper]
features = ["client", "http1", "http2", "runtime", "stream"]
version = "0.14.27"

[dependencies.tokio]
features = ["full"]
version = "1.32.0"

[dependencies.clap]
version = "4.3.24"
features = ["derive", "env"]

[dependencies.rusqlite]
features = ["backup"]
version = "0.29.0"

[[example]]
name = "nix-index-debug"

[profile]
[profile.release]
debug = true
